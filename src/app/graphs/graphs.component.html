
<h1>Graph</h1>
<div style='text-align: center;'>
  <div class='mat-elevation-z4' style='width: 80%; height: 300px; background-color: white; margin-left: 10%; margin-bottom: 20px '>
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col"> owe you</th>
              <th scope="col">you owe</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let owe of this.tableArr'>
              <td>{{owe.name}}</td>
              <td>{{owe.oweMe}}</td>
            </tr>
          </tbody>
        </table>
  </div>
<google-chart
style='width: 100%; height: 500px; text-align: center; '
  [title]="chart.title"
  [type]="chart.type"
  [data]="chart.data"
  [columnNames]="chart.columnNames"
  [width]='chart.width'
  [options]="chart.options">
</google-chart>
</div>
