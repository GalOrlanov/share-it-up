  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <head>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    </head>
  <div class="container" id="container">
    
    <div class="container-register">
      <form #form="ngForm" (ngSubmit)="SubmitForm(form.value)">
        <h1>Sign Up</h1>
        <input type="firstname" placeholder="Firstname" name="firstname" ngModel />
        <input type="lastname" placeholder="Lastname" name="lastname" ngModel />
        <input type="email" placeholder="Email" name="email" ngModel />
        <input type="password" placeholder="Password" name="password" ngModel />
        <input type="password" placeholder="PasswordConfirm" name="passwordconfirm" ngModel />
        <input type="phone" placeholder="Phone" name="phone" ngModel />
        <button type="submit"> Submit</button>
      </form>
      
    </div>
    
  </div>
