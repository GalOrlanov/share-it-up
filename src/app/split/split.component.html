

<div style='width: 600px; height: 500px; background-color: white;border: 1px grey solid; text-align: center ; position: absolute; top:50px; left:100%;'>
        <button (click)="this.dataService.hideOrShowAddItem=! this.dataService.hideOrShowAddItem" type="button" class="close close-btn" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
    <h1>Split with Friends</h1>

<mat-tab-group mat-align-tabs="center" dynamicHeight>
        <mat-tab  style='color: black; ' color='Primary'  label="Friends">
          <div class="example-small-box mat-elevation-z4 " style="max-width: 95%; display: flow-root; margin: 2.5% !important;" >

    <h3 >{{totalPrice}}</h3>
    <h4>{{totalleft}}</h4>
    <div style='width: 100%; height: 200px; overflow: auto;'>
    <div *ngFor='let member of membersArray; index as i' style='display:flex; justify-content: space-between; align-content: center;'>
        <p style='padding-top:20px; margin-left: 5px;'>{{member[4]}}</p>
    <div style='width: 60%;' >
         <ng5-slider (userChangeEnd)='asd(member[1],i)' [(value)]="member[1]" [options]="member[2]"></ng5-slider>
    </div>
    <input (ngModelChange)='asd(member[1],i)' style='width: 13%; height: 30px; margin-top:20px;margin-right: 5px;'[(ngModel)]='member[1]'>
</div>
</div>
<h5 *ngIf='passedAmount'  style='color: red'>Error! , You have passed the amount! </h5> 
<h5 *ngIf='notReached'  style='color: red'>Not reached the amount </h5> 
<button [disabled]='totalleft !== 0' >Done</button>
</div>
</mat-tab>
<mat-tab  label="Friends">
        <div class="example-small-box mat-elevation-z4 " style="max-width: 95%; display: flow-root; margin: 2.5% !important;" >

  <h3 >Hadar test</h3>
  <div  style='display:flex; justify-content: space-between; align-content: center;'>
    
  <div style='width: 65%;' >
       <ng5-slider  [(value)]="check" [options]="options"></ng5-slider>
  </div>
  
</div>
<p style='padding-top:20px; margin-left: 5px;'>{{array[check]}}</p>
</div>
</mat-tab>
</mat-tab-group>
</div>
